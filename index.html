                                            <span className="text-3xl font-bold gradient-card text-transparent bg-clip-text">
                                                {locationIssues.length}
                                            </span>
                                        </div>
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-600">Open:</span>
                                                <span className="font-bold text-red-600">{openCount}</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-600">Closed:</span>
                                                <span className="font-bold text-green-600">{closedCount}</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-600">On Hold:</span>
                                                <span className="font-bold text-yellow-600">{onHoldCount}</span>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        
                        <div className="space-y-4">
                            <h3 className="text-xl font-bold text-gray-800">Detailed Location Breakdown</h3>
                            {uniqueLocations.map(location => {
                                const locationIssues = filteredIssues.filter(i => i.location === location);
                                
                                return (
                                    <div key={location} className="border rounded-lg overflow-hidden">
                                        <div className="bg-gradient-to-r from-green-500 to-teal-600 text-white p-4">
                                            <h4 className="font-bold text-lg">{location} - {locationIssues.length} Issues</h4>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-4 py-2 text-left text-xs">ID</th>
                                                        <th className="px-4 py-2 text-left text-xs">Client</th>
                                                        <th className="px-4 py-2 text-left text-xs">Assigned To</th>
                                                        <th className="px-4 py-2 text-left text-xs">Sub-Request</th>
                                                        <th className="px-4 py-2 text-left text-xs">Details</th>
                                                        <th className="px-4 py-2 text-left text-xs">Vehicle</th>
                                                        <th className="px-4 py-2 text-left text-xs">Status</th>
                                                        <th className="px-4 py-2 text-left text-xs">Created</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {locationIssues.map(issue => (
                                                        <tr key={issue.id} className="border-b hover:bg-gray-50">
                                                            <td className="px-4 py-2 text-sm">#{issue.id}</td>
                                                            <td className="px-4 py-2 text-sm">{issue.client}</td>
                                                            <td className="px-4 py-2 text-sm">{issue.assignedTo}</td>
                                                            <td className="px-4 py-2 text-sm">{issue.subRequest}</td>
                                                            <td className="px-4 py-2 text-sm">{issue.issueDetails || '-'}</td>
                                                            <td className="px-4 py-2 text-sm">{issue.vehicleNo}</td>
                                                            <td className="px-4 py-2">
                                                                <span className={`px-2 py-1 rounded-full text-xs font-bold text-white ${
                                                                    issue.status === 'Open' ? 'bg-red-500' :
                                                                    issue.status === 'Closed' ? 'bg-green-500' :
                                                                    'bg-yellow-500'
                                                                }`}>
                                                                    {issue.status}
                                                                </span>
                                                            </td>
                                                            <td className="px-4 py-2 text-sm">{issue.createdDate}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
                    {/* Header */}
                    <header className="bg-white shadow-lg border-b border-indigo-100">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <div className="bg-gradient-to-r from-indigo-500 to-purple-600 p-3 rounded-xl mr-4">
                                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-black text-gray-800">CAUTIO</h1>
                                        <p className="text-sm text-gray-500">Professional Issue Tracking System</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <p className="text-xs text-gray-500 uppercase tracking-wider">System Status</p>
                                        <p className="font-bold text-green-600 flex items-center">
                                            <span className="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                                            Operational
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="bg-white shadow-sm sticky top-0 z-10 border-b border-gray-200">
                        <div className="container mx-auto px-6">
                            <div className="flex gap-2 py-4">
                                {['dashboard', 'assignee', 'client', 'location'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-6 py-3 rounded-lg font-semibold transition-all duration-300 ${
                                            activeTab === tab 
                                                ? 'tab-active' 
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        {tab === 'dashboard' && '📊 '}
                                        {tab === 'assignee' && '👥 '}
                                        {tab === 'client' && '🏢 '}
                                        {tab === 'location' && '📍 '}
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Filters */}
                    <div className="container mx-auto px-6 py-4">
                        <div className="glass-morphism rounded-lg p-4">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div>
                                    <label className="text-sm font-semibold text-gray-700 mb-2 block">🔍 Search</label>
                                    <input
                                        type="text"
                                        placeholder="Search issues..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                                <div>
                                    <label className="text-sm font-semibold text-gray-700 mb-2 block">🏢 Client</label>
                                    <select
                                        value={filterClient}
                                        onChange={(e) => setFilterClient(e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    >
                                        <option value="">All Clients</option>
                                        {uniqueClients.map(client => (
                                            <option key={client} value={client}>{client}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-sm font-semibold text-gray-700 mb-2 block">👤 Assignee</label>
                                    <select
                                        value={filterAssignee}
                                        onChange={(e) => setFilterAssignee(e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    >
                                        <option value="">All Assignees</option>
                                        {uniqueAssignees.map(assignee => (
                                            <option key={assignee} value={assignee}>{assignee}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-sm font-semibold text-gray-700 mb-2 block">📌 Status</label>
                                    <select
                                        value={filterStatus}
                                        onChange={(e) => setFilterStatus(e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    >
                                        <option value="">All Status</option>
                                        <option value="Open">Open</option>
                                        <option value="Closed">Closed</option>
                                        <option value="On Hold">On Hold</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="container mx-auto px-6 pb-8">
                        {activeTab === 'dashboard' && renderDashboard()}
                        {activeTab === 'assignee' && renderAssigneeTab()}
                        {activeTab === 'client' && renderClientTab()}
                        {activeTab === 'location' && renderLocationTab()}
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-6 mt-12">
                        <div className="container mx-auto px-6 text-center">
                            <p className="text-sm">© 2024 Cautio. Professional Issue Tracking System | Version 2.0</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<CautioIssueTracker />, document.getElementById('root'));
    </script>
</body>
</html>
